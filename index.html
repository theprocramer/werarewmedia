<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #333;
      border-radius: 20px;
      padding: 5px;
      flex: 1;
    }
    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      background: none;
      color: #fff;
      outline: none;
    }
    .search-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .menu-button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .menu-button:hover {
      background-color: #555;
    }
    .video-list {
      padding: 20px;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      flex-wrap: wrap;
    }
    .video-item img {
      width: 180px;
      height: 100px;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-title {
      margin-left: 15px;
      font-size: 18px;
      flex: 1;
    }

    /* Mobil uyumlu tasarƒ±m */
    @media screen and (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-bar {
        width: 100%;
        margin-bottom: 10px;
      }

      .menu-button {
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }

      .video-item {
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .video-item img {
        width: 100%;
        height: auto;
      }

      .video-title {
        margin-left: 0;
        margin-top: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="search">
    <button onclick="searchVideo()">üîç</button>
  </div>
  <button class="menu-button" onclick="window.location.href='menu.html'">‚ò∞ Men√º</button>
</div>

<div class="video-list" id="videoList">
  <div class="video-item">
    <a href="https://example.com/video1.html" target="_blank">
      <img src="https://via.placeholder.com/180x100" alt="Video Thumbnail">
    </a>
    <div class="video-title">video ba≈ülƒ±ƒüƒ± 1</div>
  </div>
  <div class="video-item">
    <a href="https://example.com/video2.html" target="_blank">
      <img src="https://via.placeholder.com/180x100" alt="Video Thumbnail">
    </a>
    <div class="video-title">video ba≈ülƒ±ƒüƒ± 2</div>
  </div>
</div>

<script>
  function searchVideo() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const videoItems = document.querySelectorAll('.video-item');
    videoItems.forEach(item => {
      const title = item.querySelector('.video-title').textContent.toLowerCase();
      item.style.display = title.includes(searchTerm) ? 'flex' : 'none';
    });
  }
</script>

</body>
</html>
