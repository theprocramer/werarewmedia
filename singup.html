<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d1e8e2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .input-container {
      margin-bottom: 20px;
      width: 100%;
    }
    .input-label {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      display: block;
      text-align: left;
      margin-bottom: 8px;
    }
    .input-field {
      padding: 12px;
      width: 100%;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }
    .create-btn {
      padding: 14px 40px;
      background: linear-gradient(135deg, #4caf50, #45a049);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 30px;
    }
    .create-btn:hover {
      background: linear-gradient(135deg, #45a049, #388e3c);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <label class="input-label" for="username">Username:</label>
      <input type="text" id="username" class="input-field" placeholder="Enter username">
    </div>
    <div class="input-container">
      <label class="input-label" for="followUrl">Follow URL:</label>
      <input type="text" id="followUrl" class="input-field" value="https://docs.google.com/forms/d/e/1FAIpQLSeX7DT82W4uWz3RM_wkVYkTCOA3Tjw0o-ZhOIFjR_GhIojuDA/viewform?usp=tasarını">
    </div>
    <div class="input-container">
      <label class="input-label" for="title">Title:</label>
      <input type="text" id="title" class="input-field" placeholder="Enter title">
    </div>
    <div class="input-container">
      <label class="input-label" for="profileImage">Profile Image URL:</label>
      <input type="text" id="profileImage" class="input-field" placeholder="Enter profile image URL">
    </div>
    <button class="create-btn" onclick="createAccount()">Create Account</button>
  </div>

  <script>
    function createAccount() {
      const username = document.getElementById('username').value;
      const followUrl = document.getElementById('followUrl').value;
      const title = document.getElementById('title').value;
      const profileImage = document.getElementById('profileImage').value;

      const htmlContent = `
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #4caf50;
      margin-bottom: 20px;
    }
    .profile-card h2 {
      font-size: 22px;
      color: #333;
      margin: 10px 0;
    }
    .profile-card p {
      font-size: 16px;
      color: #777;
      margin: 5px 0;
    }
    .follow-btn {
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }
    .follow-btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="${profileImage}" alt="Profile Image">
    <h2>${username}</h2>
    <p>${title}</p>
    <a href="${followUrl}" class="follow-btn" target="_blank">Follow</a>
  </div>
</body>
</html>`;

      const blob = new Blob([htmlContent], { type: 'text/html' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'index.html';
      link.click();
    }
  </script>
</body>
</html>
