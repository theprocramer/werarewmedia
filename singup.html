<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f7;
      text-align: center;
      padding: 40px 0;
    }
    .input-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .input-field {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ddd;
      margin-top: 8px;
      outline: none;
      transition: all 0.3s;
    }
    .input-field:focus {
      border-color: #5cb85c;
      box-shadow: 0 0 8px rgba(92, 184, 92, 0.5);
    }
    .create-btn {
      padding: 12px 30px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .create-btn:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>
  <div>
    <div class="input-container">
      <label for="username">Username:</label>
      <input type="text" id="username" class="input-field" placeholder="Enter username">
    </div>
    <div class="input-container">
      <label for="followUrl">Follow URL:</label>
      <input type="text" id="followUrl" class="input-field" placeholder="Enter follow URL">
    </div>
    <div class="input-container">
      <label for="title">Title:</label>
      <input type="text" id="title" class="input-field" placeholder="Enter title">
    </div>
    <div class="input-container">
      <label for="profileImage">Profile Image URL:</label>
      <input type="text" id="profileImage" class="input-field" placeholder="Enter profile image URL">
    </div>
    <button class="create-btn" onclick="createAccount()">Create Account</button>
  </div>

  <script>
    function createAccount() {
      const username = document.getElementById('username').value;
      const followUrl = document.getElementById('followUrl').value;
      const title = document.getElementById('title').value;
      const profileImage = document.getElementById('profileImage').value;

      const htmlContent = `
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div>
    <img src="${profileImage}" alt="Profil Resmi" style="width:100px;height:100px;border-radius:50%;"><br>
    <strong>${username}</strong><br>
    <span>${title}</span><br>
    <a href="${followUrl}" target="_blank">Follow</a>
  </div>
</body>
</html>`;

      const blob = new Blob([htmlContent], { type: 'text/html' });

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'index.html';
      link.click();

      // Google Form bağlantısını aç
      setTimeout(() => {
        window.open('https://docs.google.com/forms/d/e/1FAIpQLSdjJS_0MB4b2abcSZIHtQX8fZBiTr5Ok_GcTIuWJc3xVA8kIg/viewform?usp=dialog', '_blank');
      }, 1000);
    }
  </script>
<p>https://docs.google.com/forms/d/e/1FAIpQLSeX7DT82W4uWz3RM_wkVYkTCOA3Tjw0o-ZhOIFjR_GhIojuDA/viewform?usp=header</p>
</body>
</html>
